<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- Bootswatch and CSS Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Font Awesome CSS Icons (glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

 <!-- jQuery JS -->
 <script src="https://code.jquery.com/jquery.js"></script>

 <!-- Moment.js Reference -->
 <script src="https://momentjs.com/downloads/moment.js"></script>

   <!-- Code to the JavaScript File -->
   <script src="assets/javascript/app.js"></script>

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color:rgb(124, 49, 5); color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-bus"></i> Anytime is Train Time</strong>
      </h1>
      <p>Choo Choo. Chee Chee.</p>
    </div>

        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
              <br>
      
              <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
              <div class="panel panel-primary">
      
                <!-- Panel Heading for the retrieved articles box -->
                <div class="panel-heading">
                  <h3 class="panel-title">
                    <strong>
                      <i class="fa fa-table"></i> Current Train Schedule</strong>
                  </h3>
                </div>
      
                <!-- This main panel will hold each of the resulting articles -->
                <div class="panel-body">
                    <table class="table table-hover" id = "train-table">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          
                        </tbody>
                      </table>

                </div>
              </div>
            </div>
          </div>


    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>
                <i class="fa  fa-list-alt"></i> Add Train</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <!-- Here we create the text box for capturing the destination-->
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="first-train-time">First Train Time(HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-time">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-primary" id="submit">
                <i class="fa fa-plus"></i> Submit</button>
            

            </form>
          </div>
        </div>
      </div>
    </div>



    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>copyright @ Bicen Ye
          </small>
        </h5>

      </div>
    </div>

  </div>

</body>

</html>
